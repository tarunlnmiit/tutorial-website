{% load staticfiles %}
<div id="catalog" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Courses Catalog</h4> {% for entry in data %}
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <div class="col s2 card-panel teal lighten-2">
                    <span class="flow-text">{{ entry.0 }}</span>
                </div>
                <div class="col s5 offset-s5">
                    <ul class="right">
                        <li><a class='dropdown-button btn waves-effect waves-light' href='#' data-activates='dropdownvid'>{{ entry.0 }} Videos</a>
                            <ul id='dropdownvid' class='dropdown-content'>
                                {% for video in entry.2 %}
                                <li><a href="#!" class="waves-effect waves-light">{{ video }}</a></li>
                                <li class="divider"></li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <p>
                This is intro for {{ entry.0 }}
            </p>
        </div>
        {% endfor %}
    </div>
    <div class="modal-footer">
        <a href="{% url 'courses' %}" class="modal-action modal-close waves-effect waves-green btn-flat ">Show All</a>
    </div>
</div>
