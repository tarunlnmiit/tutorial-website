<!-- Modal Structure -->
<div id="contact" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">
            <h4>Contact Us</h4>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="input_text" type="text" length="20" required>
                        <label for="input_text">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="input_email" type="email" length="50" required>
                        <label for="input_email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">subject</i>
                        <input id="input_subject" type="text" length="100">
                        <label for="input_subject">Subject</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">message</i>
                        <textarea id="textarea1" class="materialize-textarea" length="500" required></textarea>
                        <label for="textarea1">Message</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn waves-effect waves-light modal-action modal-close" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>
