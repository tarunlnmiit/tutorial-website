<!-- Modal Structure -->
<div id="contact" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">
            <h4>Contact Us</h4>
            <div class="divider"></div>
            <form class="col s12" id="contactForm">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="input_name" type="text" length="128" required class="validate">
                        <label for="input_name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="input_email" type="email" length="512" required class="validate">
                        <label for="input_email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">subject</i>
                        <input id="input_subject" type="text" length="1024">
                        <label for="input_subject">Subject</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">message</i>
                        <textarea id="input_message" class="materialize-textarea" length="8192" required></textarea>
                        <label for="input_message">Message</label>
                    </div>
                </div>
                <div>
                    <button class="btn waves-effect waves-light modal-action submit" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" id="copyright">
        Â© 2016 Copyrights reserved to Tarun Gupta
    </div>
</div>
